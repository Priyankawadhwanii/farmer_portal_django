{% extends "shop/base.html" %}
{% block content %}
<section class="p-8 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-6">Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
      Sign Up
    </button>
  </form>
</section>
{% endblock %}
